<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/73eea25a77.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background" class="container-fluid">
        <!-- header -->
        <header class="row">
            <div class="col-12" id="header"></div>
        </header>
    </div>

    <!-- main -->
    <main id="boolzapp">
        <div class="container">
            <div class="row">
                <div class="col-1"></div>
                
                <!-- main reale -->
                <div id="main" class="col-10">
                    <div class="row">

                        <!-- colonna sx con elenco chat -->
                        <div id="all_chats" class="col-4">

                            <!-- user -->
                            <section id="user" class="d-flex flex-row justify-content-between">                                                                <div id="logo">
                                    <img src="img/meme_bambina_bionda.png" alt="icona">
                                    <span>Federica Elia</span>
                                </div>

                                <div class="user_buttons">
                                    <a href="" class="gray_icons">
                                        <i class="fa-solid fa-circle-notch"></i>
                                    </a>
                                    <a href="" class="gray_icons">
                                        <i class="fa-solid fa-message"></i>
                                    </a>
                                    <a href="" class="gray_icons">
                                        <i class="fa-solid fa-ellipsis-vertical"></i>                                    </a>
                                </div>
                            </section>

                            <!-- notifiche -->
                            <section id="notifications" class="d-flex flex-row align-items-center">
                                <i class="fa-solid fa-bell-slash notification_icon_background"></i>
                                <div>
                                    <p>Ricevi notifiche di nuovi messaggi</p>
                                    <a href="">Attiva notifiche desktop</a>
                                </div>
                            </section>

                            <!-- cerca -->
                            <section id="search">
                                <a href="" class="gray_icons">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </a>
                                <input type="text" placeholder="Cerca o inizia una nuova chat">
                            </section>

                            <!-- elenco chat -->
                            <section id="chat_list">
                                <div class="chat d-flex flex-row align-items-start"
                                v-for="(item,i) in contacts" :key="i">
                                    <div class="d-flex flex-row">
                                        <div>
                                            <img :src="item.avatar" alt="avatar">
                                        </div>                                        
                                        <div>
                                            <h5>{{item.name}}</h5>
                                            <p>Ultimo messaggio inviato</p>
                                        </div>
                                    </div>
                                    <p>12:00</p>
                                </div>
                            </section>
                        </div>

                        <!-- colonna dx con chat aperta -->
                        <div id="single_chat" class="col-8"></div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
